<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <title>CADASTRO</title>
</head>

<body>
    <div id="box-cadastro">
        <div id="cadastro-usuario"></div>
        <form class="cadastroUsuario" method="POST" action="/cadastroUsuario">

            <h1>Cadastro de Usuário</h1>

            <label for="nome">Nome Completo:</label>
            <input type="text" placeholder="Ex: Jayme Mattos">
            <p></p>

            <label for="nome">Usuário:</label>
            <input type="text" placeholder="Ex: jayme.mattos">
            <p></p>

            <label for="email">Email:</label>
            <input type="email" placeholder="email@email.com"></input>
            <p></p>

            <label for="senha">Senha:</label>
            <input type="password"></input>
            <p></p>

            <button type="submit">Cadastrar</button>

            <span>Ja possui cadastro? <a href="/loginUsuario">Entrar</a></span>
        </form>
    </div>
    </div>

    </form>
</body>

</html>
